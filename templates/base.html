{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sakura - утилита ВКонтакте для автоматизации действий.">
    <meta name="author" content="Inovatik">


	  <meta property="og:site_name" content="FreshStyle" />
	  <meta property="og:site" content="sakuraduty.ru" />
	  <meta property="og:title" content="Shop"/>
	  <meta property="og:description" content="Молодежная одежда по цене шаурмы :)" />
	  <meta property="og:image" content="" />
	  <meta property="og:url" content="https://vk.com/FreshStyleShop" />
    <meta property="og:type" content="article" />

    <link rel="stylesheet" href=" {% static "deps/css/index.css" %} ">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Balega&display=swap">
    {% block css %}

    {% endblock %}
    <link rel="stylesheet" href=" {% static "deps/images/background.jpg" %} ">
    <script src="{% static "deps/js/index.js" %}" defer></script>
    <script src="{% static "deps/js/carousel.js" %}" defer></script>
    {% block js %}

    {% endblock %}

    <title>{{ title }}</title>
</head>
<style>
body {
  background-image: url({% static "deps/images/background.jpg" %});
  background-size: cover; /* Растягивание изображения на весь фон */
  background-position: center; /* Центрируем изображение */
  background-attachment: fixed; /* Фиксируем изображение, чтобы оно оставалось на месте при прокрутке */
}
@media (max-width: 768px) {
  body {
    background-image:url({% static "deps/images/background.jpg" %});
  }
}
</style>
<body>
    <header>
        {% block header %}

        {% endblock %}
      </header>
    <main>
        {% block main %}

        {% endblock %}
    </main>
      <footer style="background-color: transparent; color: white; text-align: center; padding: 5px;">
        <p>All rights reserved.</br>&copy; 2024</p>
      </footer>
</body>
</html>
